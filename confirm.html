<html>
<head>
<script>
function confirm()
{
	  var msg;
	if (confirm("Exams are near, have you started preparing for ?") == true)
	{
		msg = "Ok..You will Pass With Good Marks";
	}
 	else 
	{
				msg = "Ohh Shit... You  will be failed ";			
	}
	document.getElementById("msg").innerHTML = msg;
}
</script>
</head>
<body>
<button onclick="confirm()">Click Here...</button>
<p id="msg"></p>	
</body>
</html>
